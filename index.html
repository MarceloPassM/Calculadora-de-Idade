<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
</head>

<body>

    <h2>Nascimento:</h2>

    <p id="anoAtual"></p>

    <form id="calculadoraForm">
        <label for="diaNascimento">Dia: </label>
        <input type="number" id="diaNascimento" min="1" max="31"> <br>

        <p>
            <label for="mesNascimento">Mês: </label>
            <select name="Mês" id="mesNascimento">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select> <br>
        </p>

        <label for="anoNascimento">Ano: </label>
        <input type="number" id="anoNascimento"><br>

        <p>
            <button type="button" onclick="calcularIdade()">Calcular</button>
        </p>

        <h3 id="resultado"></h3>
    </form>

    <script src="/index.js"></script>
</body>

</html>
